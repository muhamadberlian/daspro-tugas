<!DOCTYPE html>
<html>
<head>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <title>To Do App menggunakan VueJS</title>
</head>
<body>
    <div id="app">
    <p>Dasar pemerograman</p>
    <h1>To Do App with VueJS</h1>
    <input type="text">
    <button>Tambah List MK</button>
    <ul></ul>
    </div>
    <script>
        var app = new Vue({
            el:"#app",
            data:{
                nama:"Dasar pemerograman",
                matkul:[],
                teks: ''
            },
            methods:{
                ubahNama: function(){
                    this.nama = "Basis Data";
                },
                tambahMK: function(input){
                    if(this.teks.trim() == '') {
                        return;
                    }
                    this.matkul.push(this.teks);
                },
                hapus: function(i) {
                    this.matkul.splice(i, 1);
                }
            }
        });
    </script>
</body>
</html>
